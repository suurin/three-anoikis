<html>
  <head>
    <title>Anoikis Map</title>
    <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
  		body { margin: 0; background-color: #000000; font-family: 'Quattrocento Sans', sans-serif;}
  		span { color: white; }
      .canvas-container { width: 100%; height: 100%; margin: 0px; padding: 0px; }
      .navbar-form .form-control { width: 156px; }
    </style>
  </head>
  <body>
  	 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Anoikis Map (Rhea)</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        	<p class="navbar-text" id="info-system">Mouse over a system or click it to view details. Click a system again to reset.</p>
        	<p class="navbar-text" id="info-contellation"></p>
        	<p class="navbar-text" id="info-region"></p>
        	<p class="navbar-text" id="info-class"></p>
        	<p class="navbar-text" id="info-anomaly"></p>
      		<form class="navbar-form navbar-right" role="search" id="system-search">
      			<div class="form-group">
      			  <input type="text" class="form-control" placeholder="Search" id="system-search-name">
      			</div>
      		</form>
        </div>
      </div>
    </nav>

    <div class="container-fluid canvas-container"></div>

  	<script src="js/jquery.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/three.min.js"></script>
  	<script src="js/OrbitControls.js"></script>

  	<script src="js/Atlas.js"></script>

</html>
